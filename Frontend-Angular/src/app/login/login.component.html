
<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Real</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
  <link rel="stylesheet" href="./login.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>  
  <div class="wrapper" >
    <div class="logo">
    <img src="assets/logo2.jpg" alt="">
    </div>
    <div class="text-center mt-4 name">
    SMS
    </div>
    <form class="p-3 mt-3" #loginform="ngForm" (ngSubmit)="loginUser()">
       <small class="text-danger" [class.d-none]="email.valid || email.untouched">Invalid Email Id</small> 
    <div class="form-field d-flex align-items-center">
    <span class="fa fa-user"></span>
    <input type="email" id="userName" placeholder="Email Id"  name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
    [class.is-invalid]="email.invalid && email.touched">
    </div>
     <small class="text-danger" [class.d-none]="password.valid || password.untouched">Invalid Password</small>   
    <div class="form-field d-flex align-items-center">
      <span class="fa fa-key"></span>
      <input type="password" name="password" id="pwd" placeholder="Password" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched">
      </div>
      <button class="btn mt-3" [disabled]="loginform.form.invalid" onclick="loginUser()" type="submit"><i class="icon ion-md-lock"></i> Log in</button>
      </form>
      <div class="text-center fs-6">
      <a href="/registration">Click here to Register</a>
      </div>
      </div>
  </body>
  
  </html>
